<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{%block content%}
<form method="POST">
    <h3 align="center">Sign In</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password(Confirm)</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm your password"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" class="form-control" id="lastName" name="LastName" placeholder="Enter your last name"/>
    </div>
    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <div class="input-group ">
         <div class="input-group-prepend">
           <label class="input-group-text" for="inputMonthSelect">Months</label>
         </div>
         <select class="custom-select" id="inputMonthSelect">
             <option selected> Choose your birth month</option>
             <option value="1">January</option>
             <option value="2">Febuary</option>
             <option value="3">March</option>
             <option value="4">April</option>
             <option value="5">May</option>
             <option value="6">June</option>
             <option value="7">July</option>
             <option value="8">August</option>
             <option value="9">September</option>
             <option value="10">October</option>
             <option value="11">November</option>
             <option value="12">December</option>
         </select>
         
        </div>
        <div class="input-group">
         <div class="input-group-prepend">
           <label for="day">Day</label>
           <input type="day" class="form-control" id="day" name="day" placeholder="Enter your birth day"/>
          </div> 
        </div> 
    </div>


    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>    
{%endblock%}
