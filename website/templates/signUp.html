<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{%block content%}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password(Confirm)</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm your password"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" class="form-control" id="lastName" name="LastName" placeholder="Enter your last name"/>
    </div>
    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="m">Month</span>
              <input type="m" class="form-control" id="m" name="m" placeholder="Enter your birth month"/>
             </div> 
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="day">Day</span>
              <input type="day" class="form-control" id="day" name="day" placeholder="Enter your birth day"/>
             </div> 
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="year">Year</span>
              <input type="year" class="form-control" id="year" name="year" placeholder="Enter your birth year"/>
            </div> 
        </div>
          
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="gender" class="form-control" id="gender" name="gender" placeholder="Enter your gender"/>
    </div> 
    <div class="form-group">
     <label for="height">Height(in)</label>
     <input type="height" class="form-control" id="height" name="height" placeholder="Enter your height"/>
    </div>   
    <div class="form-group">
     <label for="weight">Weight(lb)</label>
     <input type="weight" class="form-control" id="weight" name="weight" placeholder="Enter your weight"/>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>    
{%endblock%}
