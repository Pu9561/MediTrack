<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content=""width=device-width, initial-scale=1/>
        <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
        />
        <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         crossorigin="anonymous"
        />

    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info py-3">
            
            <div class= "collapse navbar-collapse" id="navbar">
                <div class ="navbar-nav">
                    <a class ="nav-item nav-link text-dark " id="home" href="/">
                    
                         <img  class="align-middle ml-4" src="{{url_for('static', filename='img/logo.jpg')}}" alt="Logo" >
                
                    </a>
                    <a class ="ml-4 row align-items-center nav-item nav-link navbar-text text-dark" id="login" href="/login"> 
                            <h1 style="font-size: 30px;">Login</h1>
                    </a>
                </div>
            </div>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category == 'error'%}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;
                    </span>
                </button>  
            </div>
            {%else%}
            <div class="alert alert-success alter-dismissable fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;
                    </span>
                </button>  
            </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class='container'>
            {%block content%}
            {%endblock%}
        </div> 

        <script
         src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"
        ></script>
        <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"
        ></script>
        <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"
        ></script>
    </body>

</html>
